<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: mainHead"></head>
<body th:fragment="mainBody" style="background-color:#661BD1;">
    <div class="totalWrap upload" id="totalWrap">

        <!-- loginMain -->
        <div class="login_wrap">

            <!--  header -->
            <div th:replace="common/mainHeader :: headerDiv"></div>

            <div th:if="${param.logout}" style="color: #00d25b">
                You have been logged out.
            </div>
            <div class="panel_inner">
                <form th:action="@{/}" method="post">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="input_div">
                        <input class="input_row large_row" type="text" name="username" placeholder="아이디"> <br>
                    </div>
                    <div class="input_div">
                        <input class="input_row large_row" type="password" name="password" placeholder="패스워드">
                    </div><br>
                    <div id="errorMsg" class="input_div errorMsg">
                        <span th:if="${errorMessage}">Invalid username and password.</span>
                    </div>
                    <div class="input_div"><button class="login-button" id="nm_login" type="submit">로그인하기</button></div>
<!--                    <div th:if="${not #strings.isEmpty(securityexceptionmsg)}" style="color: #c21d17">
                        <p>Invalid username and password.</p>
                        <p>${securityexceptionmsg}</p>
                    </div>-->
                    <div class="input_div"><button class="login-button" id="naver_login" type="button" style="background-color : #19ce60;">네이버로하기</button></div>
                    <input type="hidden" name="loginRedirect" value="#{loginRedirect}">
                </form>
            </div>
            <!-- loginfooter -->
            <ul class="etc_wrap">
                <li>
                    <a th:href="@{/account/findPw}">아이디/비밀번호 변경</a>
                </li>
                <li>
                    <div>
                        <a th:href="@{/account/register}">회원가입</a>
                    </div>
                </li>
            </ul>

        </div>

    <footer th:replace="common/footer :: footer"></footer>

    </div>
    <!-- footer -->

<script type="text/javascript">
$(function(){

    let errorMsg = "";

    /*
    * 로그인 버튼 클릭 시 validation을 체크한다.
    */
    $("#nm_login").on("click", function(){

        $("#errorMsg").empty(); // msg 초기화

        let username = $('input[name=username]').val(); // 유저 ID
        let password = $('input[name=password]').val(); // password

        if(username.length <= 0){
            errorMsg = "아이디를 입력해주세요.";
            $("#errorMsg").text(errorMsg);
            return false;
        };

        if(password.length <= 0){
            errorMsg = "패스워드를 입력해주세요.";
            $("#errorMsg").text(errorMsg);
            return false;
        }

    });
});
</script>
</body>
</html>
