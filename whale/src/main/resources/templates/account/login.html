<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: mainHead"></head>
<body th:fragment="mainBody" style="background-color:#661BD1;">
    <div class="totalWrap upload" id="totalWrap" style="background-color: #fff;">
        <!--  header -->
<!--        <div th:replace="common/header :: headerDiv"></div>-->
        <!-- loginMain -->
        <div class="login_wrap">
            <div style="text-align: center; padding-top:40px;">
                <img th:src="@{/assets/images/logo.png}" alt="" width="553px" height="200px">
            </div>
            <div class="logo" style="text-align: center; margin-top:40px; margin-bottom:40px;">
                <img th:src="@{/assets/images/whale_flow.png}" alt="" width="50px" height="50px">
            </div>
            <div th:if="${param.logout}" style="color: #00d25b">
                You have been logged out.
            </div>
            <div class="panel_inner">
                <form th:action="@{/}" method="post">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <div class="input_div">
                        <input class="input_row" type="text" name="username" placeholder="아이디"> <br>
                    </div>
                    <div class="input_div">
                        <input class="input_row" type="password" name="password" placeholder="패스워드">
                    </div><br>
                    <div class="input_div"><button class="login-button"type="submit" sec:authorize="!isAuthenticated()">로그인하기</button></div>
<!--                    <div th:if="${not #strings.isEmpty(securityexceptionmsg)}" style="color: #c21d17">
                        <p>Invalid username and password.</p>
                        <p>${securityexceptionmsg}</p>
                    </div>-->
                    <div th:if="${param.error}" style="color: #c21d17">
                        Invalid username and password.
                    </div>
                    <input type="hidden" name="loginRedirect" value="#{loginRedirect}">
                </form>
            </div>
        </div>

        <!-- loginfooter -->
        <ul class="etc_wrap">
            <li>
               <a href="">아이디 찾기</a>
            </li>
            <li>
                <a th:href="@{/qna/qnaListView}" >비밀번호 변경</a>
            </li>
            <li>
                <div>
                <a th:href="@{/account/register}">회원가입</a>
                </div>
            </li>
        </ul>

        <!-- footer -->
        <footer th:replace="common/footer :: footer"></footer>
    </div>
</body>
</html>
