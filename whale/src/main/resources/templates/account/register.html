<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: mainHead"></head>
<body style="background-color:#661BD1;">
    <div class="totalWrap upload" id="totalWrap" style="background-color: #fff;">
        <!--header-->
        <div class="register_wrap">
            <div style="text-align: center; padding-top:40px;">
                <img th:src="@{/assets/images/logo.png}" alt="" width="553px" height="200px">
            </div>
            <div class="logo" style="text-align: center; margin-top:40px; margin-bottom:40px;">
                <img th:src="@{/assets/images/whale_flow.png}" alt="" width="50px" height="50px">
            </div>
            <div class="panel_inner">
              <form th:action="@{/account/register}" method="POST">
                <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                  <div class="input_div">
                      <input class="input_row large_row" type="text" name="username" placeholder="아이디" th:value="${username}"> <br>
                  </div>
                  <div class="input_div">
                      <input class="input_row large_row" type="text" name="nickname" placeholder="닉네임" th:value="${nickname}"> <br>
                  </div>
                  <div class="input_div">
                      <input class="input_row large_row" type="password" name="password" placeholder="패스워드" th:value="${password}"><br>
                  </div>
                  <div class="input_div">
                      <input class="input_row large_row" type="email" name="email" placeholder="이메일" th:value="${email}"><br>
                  </div>
                  <div class="input_div">
                      <button class="login-button"type="submit">회원가입</button>
                  </div>
              </form>
            </div>
        </div>
        <!--footer-->
        <footer th:replace="common/footer :: footer"></footer>
    </div>
</body>
</html>
