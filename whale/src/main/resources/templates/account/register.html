<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header :: mainHead"></head>
<body>
    <div class="totalWrap upload" id="totalWrap">
        <!--header-->
        <div th:replace="common/header :: headerDiv"></div>
        <div class="panel_inner">
          <form th:action="@{/account/register}" method="POST">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
              <div class="input_div">
                  <input class="input_row" type="text" name="username" placeholder="아이디" th:value="${username}"> <br>
              </div>
              <div class="input_div">
                  <input class="input_row" type="password" name="password" placeholder="패스워드" th:value="${password}"><br>
              </div>
              <div class="input_div">
                  <input class="input_row" type="email" name="email" placeholder="이메일" th:value="${email}"><br>
              </div>
            <button type="submit">Sign up</button>
          </form>
        </div>
        <!--footer-->
        <footer th:replace="common/footer :: footer"></footer>
    </div>
</body>
</html>
