<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body th:fragment="mainBody">

    <div class="totalWrap upload" id="totalWrap">
        <div th:replace="common/header :: headerDiv"></div>
        <div th:if="${param.error}" style="color: #c21d17">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" style="color: #00d25b">
            You have been logged out.
        </div>
        <div class="panel_inner">
          <form th:action="@{/main/login}" method="POST">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
              <table class="content-table">
              <tr>
                  <td height="45px"><input class="input-row" type="text" name="username" placeholder="아이디"></td> <br>
              </tr>
              <tr>
                  <td height="45px"><div class=""><input class="input-row" type="password" name="password" placeholder="패스워드"></div></td> <br>
              </tr>
              </table>
            <button type="submit">Login</button>
          </form>
        </div>

        <footer th:replace="common/footer :: footer"></footer>
    </div>
</body>
</html>
