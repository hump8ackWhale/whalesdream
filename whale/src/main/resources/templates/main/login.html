<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body th:fragment="mainBody">

    <div class="totalWrap upload" id="totalWrap">
        <div th:replace="common/header :: headerDiv"></div>
        <div th:if="${param.error}" style="color: #c21d17">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" style="color: #00d25b">
            You have been logged out.
        </div>
      <form th:action="@{/main/login}" method="POST">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
        username : <input type="text" name="username"> <br>
        password : <input type="password" name="password"> <br>
        <button type="submit">Login</button>
      </form>

        <footer th:replace="common/footer :: footer"></footer>
    </div>
</body>
</html>
