<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="common/header :: mainHead">
</head>
<body style="background-color:#661BD1;">
<div class="totalWrap upload" id="totalWrap" style="background-color: #fff;">
  <!-- header -->
  <div th:replace="common/header :: headerDiv">
  </div>
  <table class="table" id="datatable-default" style="cursor:pointer;">
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>내용</th>
        <th>작성자</th>
        <th>작성일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="myPost : ${allPostList}">
        <td>
          <span th:text="${allPostList.postNo}"></span>
        </td>
        <td>
          <span th:text="${allPostList.title}"></span>
        </td>
        <td>
          <span th:text="${allPostList.content}"></span>
        </td>
        <td>
          <span th:text="${allPostList.username}"></span>
        </td>
        <td>
          <span th:text="${#temporals.format(allPostList.createdDate, 'yyyy-MM-dd')}"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" th:onclick="|location.href='@{/post/postForm}'|">글쓰기</button>
  <!-- footer -->
  <footer th:replace="common/footer :: footer"></footer>
</div>
<script>
  $(function(){
    $("#datatable-default tbody tr").click(function(){
      location.href="detailPost?pno=" + $(this).children().eq(0).text();
    });
  });
</script>
</body>
</html>
